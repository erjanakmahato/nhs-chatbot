<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>Chatbot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
	</head>
	
	
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
									<!-- <img src="https://www.prdistribution.com/spirit/uploads/pressreleases/2019/newsreleases/d83341deb75c4c4f6b113f27b1e42cd8-chatbot-florence-already-helps-thousands-of-patients-to-remember-their-medication.png" class="rounded-circle user_img"> -->
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Medical Chatbot</span>
									<p>Ask me anything!</p>
								</div>
							</div>
						</div>
						<div id="messageFormeight" class="card-body msg_card_body">
							<!-- Welcome message -->
							<div class="d-flex justify-content-start mb-4">
								<div class="img_cont_msg">
									<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg">
								</div>
								<div class="msg_cotainer">
									Hello! I'm your Medical Assistant. I can help answer questions about medical topics based on the knowledge I have. How can I assist you today?
									<span class="msg_time"></span>
								</div>
							</div>
						</div>
						<div class="card-footer">
							<form id="messageArea" class="input-group">
                                <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
								<div class="input-group-append">
									<button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			$(document).ready(function() {
				// Auto-scroll to bottom on page load
				$("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
				
				// Function to show typing indicator
				function showTypingIndicator() {
					const date = new Date();
					const hour = date.getHours();
					const minute = date.getMinutes();
					const str_time = hour + ":" + (minute < 10 ? "0" + minute : minute);
					
					var typingHtml = '<div id="typing-indicator" class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer typing-indicator"><div class="typing-dots"><span></span><span></span><span></span></div><span class="msg_time">' + str_time + '</span></div></div>';
					$("#messageFormeight").append(typingHtml);
					$("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
				}
				
				// Function to remove typing indicator
				function removeTypingIndicator() {
					$("#typing-indicator").remove();
				}
				
				// Function to format time
				function formatTime() {
					const date = new Date();
					const hour = date.getHours();
					const minute = date.getMinutes();
					return hour + ":" + (minute < 10 ? "0" + minute : minute);
				}
				
				// Function to escape HTML to prevent XSS
				function escapeHtml(text) {
					var map = {
						'&': '&amp;',
						'<': '&lt;',
						'>': '&gt;',
						'"': '&quot;',
						"'": '&#039;'
					};
					return text.replace(/[&<>"']/g, function(m) { return map[m]; });
				}
				
				// Function to format message (preserve line breaks)
				function formatMessage(text) {
					return escapeHtml(text).replace(/\n/g, '<br>');
				}
				
				$("#messageArea").on("submit", function(event) {
					event.preventDefault();
					
					var rawText = $("#text").val().trim();
					if (!rawText) {
						return; // Don't send empty messages
					}
					
					const str_time = formatTime();
					
					// Disable input while processing
					$("#text").prop("disabled", true);
					$("#send").prop("disabled", true);
					
					// Add user message
					var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + formatMessage(rawText) + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
					$("#text").val("");
					$("#messageFormeight").append(userHtml);
					$("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
					
					// Show typing indicator
					setTimeout(showTypingIndicator, 300);

					$.ajax({
						data: {
							msg: rawText,	
						},
						type: "POST",
						url: "/get",
						timeout: 60000 // 60 second timeout
					}).done(function(data, textStatus, xhr) {
						removeTypingIndicator();
						
						const response_time = formatTime();
						var responseText = data;
						
						// Check if it's an error response
						if (xhr.status === 429 || xhr.status === 500 || xhr.status === 401) {
							responseText = '<div class="error-message">' + formatMessage(data) + '</div>';
						}
						
						var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + responseText + '<span class="msg_time">' + response_time + '</span></div></div>';
						$("#messageFormeight").append($.parseHTML(botHtml));
						$("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
					}).fail(function(xhr, status, error) {
						removeTypingIndicator();
						
						const error_time = formatTime();
						var errorMessage = "Sorry, an error occurred. Please try again.";
						
						if (xhr.status === 429) {
							errorMessage = "⚠️ Rate limit exceeded. Please wait a moment and try again.";
						} else if (xhr.status === 401) {
							errorMessage = "Authentication error. Please check your API configuration.";
						} else if (xhr.status === 500) {
							errorMessage = xhr.responseText || "Server error. Please try again.";
						} else if (status === "timeout") {
							errorMessage = "Request timed out. Please try again.";
						}
						
						var errorHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer error-message">' + formatMessage(errorMessage) + '<span class="msg_time">' + error_time + '</span></div></div>';
						$("#messageFormeight").append($.parseHTML(errorHtml));
						$("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
						console.error("Error:", error, "Status:", xhr.status);
					}).always(function() {
						// Re-enable input
						$("#text").prop("disabled", false);
						$("#send").prop("disabled", false);
						$("#text").focus();
					});
				});
				
				// Focus on input when page loads
				$("#text").focus();
			});
		</script>
        
    </body>
</html>
